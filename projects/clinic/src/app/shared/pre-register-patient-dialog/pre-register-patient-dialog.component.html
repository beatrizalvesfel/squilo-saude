<div *ngIf="loaderService.isLoading | async" class="loaderContainer">
    <mat-spinner mode="indeterminate"></mat-spinner>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="cancel()">X</button>
</div>
<div class="preRegister-form">
    <h1 class="preRegister-title">Pré-cadastro de paciente</h1>
    <form accept-charset="UTF-8" [formGroup]="preRegisterForm" autocomplete="off" enctype="multipart/form-data" method="post" target="_self">
        <div class="preRegister-form-row">
            <label for="patientName">Nome do paciente*</label>
            <input class="preRegisterInput" minlength="4" id="patientName" name="patientName" type="text" formControlName="patientName" />
        </div>
        <div class="preRegister-form-row">
            <label for="patientEmail">Email do paciente*</label>
            <input class="preRegisterInput" minlength="4" id="patientEmail" name="patientEmail" type="text" formControlName="patientEmail" />
        </div>

        <div class="preRegister-btn">
            <button [disabled]="preRegisterForm.invalid || preRegisterForm.disabled" (click)="sendPatientPreRegistration(); btn.disabled = true;" #btn class="button-primary btn" id="preRegister-btn" name="preRegister-btn" type="submit" value="Enviar">Pré-cadastrar</button>
        </div>
    </form>
</div>
