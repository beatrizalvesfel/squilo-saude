<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo">
                    <img alt="Squilo Saúde" class="logo-img" src="https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/BeeProAgency/867242_851373/Squilo%20borda.png" style="max-width: 128px" />
                </div>
            </div>
            <div class="col-mds-9 col-sm-9 col-9 text-end">
                <div class="menu-icon" [class.menuIconClass]="menuIconVariable" (click)="openMenu()">
                    <span class="material-symbols-outlined close">
                    menu
                    </span>
                    <span class="material-symbols-outlined open">
                      close
                      </span>
                </div>

                <div class="menu" [class.menuClass]="menuVariable">
                    <div class="logo-mobile">
                        <img alt="Squilo Saúde" class="logo-img" src="https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/BeeProAgency/867242_851373/Squilo%20borda.png" style="max-width: 128px" />
                    </div>
                    <ul class="lista">
                        <li>
                            <a href="https://squilosaude.com.br/termos-e-condi%C3%A7%C3%B5es-e-pol%C3%ADtica-de-privacidade/" target="_blank" title="Termos e Política de Privacidade" class="link-menu">Termos de Uso e Política de Privacidade</a>
                        </li>
                        <span class="divider">|</span>
                        <li>
                            <a routerLink="/contact" target="_blank" title="" class="link-menu">Fale conosco</a>
                        </li>
                        <span class="divider">|</span>
                        <li>
                            <button routerLink="/login" target="_blank" title="" class="btn button-primary" id="btn-existing-account-login">Já tenho cadastro</button>
                        </li>
                    </ul>
                </div>
                <div class="close" [class.closeMenu]="menuVariable">
                </div>
            </div>
        </div>
    </div>
</header>
